<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
</head>

<body>

    <body>
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h2 class="mt-1">Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input id="cityInput" type="text" class="form-control" placeholder="Enter a city" aria-describedby="Enter a city">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary flex-fill" type="button" id="searchButton">Search</button>
                    </div>
                        <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
                        <form id="history"></form>
                </div>
                <div class="col-lg-9">
                    <div class="row d-flex">
                        <div class="col-lg-11 card m-3 d-none" id="todaysWeather">
                            <div class="card-body">
                                <h3 id="cityHeader" class="align-middle"></h3>
                                <img id="todaysweatherPic" alt="">
                                <p id="temp"></p>
                                <p id="wind"></p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="row d-none" id="thisweekHeader">
                        <div class="col-12">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
        
                    <div class="row flex-fill">
                        <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
                        <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
                        <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
                        <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
                        <div class="col-md-2 forecast bg-secondary text-white m-2"></div>
                    </div>
                </div>
            </div>
        </div>
   
    <script src="assets/script.js"></script>

</body>

</html>
