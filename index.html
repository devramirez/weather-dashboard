<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind&amp;display=swap">
   <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<!-- Weather Dashboard layout -->
    <header class="container-fluid p-3 mb-2 bg-info text-white mb-5 p-3">
    <div class="d-flex justify-content-center">
    <h1>Weather Dashboard</h1>

    </div>
    </header>

    <!-- Two column layout -->
  <section class="container my-5">
    <!-- Use row class to create row in the container -->
    <div class="row">
      <!-- Use col-* classes for different column sizes on different screens -->
      <div class="col-12 col-md-8 col-lg-4 justify-content-start">
        <h3>Search for a city:</h3>
        <div class="search">
            <input type="text" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
           </button>
         </div>
        <hr>
        <!-- have a search bar with search button here -->
        <!-- followed by several cities i.e Charlotte, Los Angeles, Denver, Seattle, New York, etc. -->
        <!-- adding search bar -->

        <!-- buttons for different cities -->
        <ul>
            <li><button class="btn btn-primary my-2" type="button">Charlotte</button></li>
            <li><button class="btn btn-primary my-2" type="button">Los Angeles</button></li>
            <li><button class="btn btn-primary my-2" type="button">Denver</button></li>
            <li><button class="btn btn-primary my-2" type="button">Seattle</button></li>
            <li><button class="btn btn-primary my-2" type="button">Miami</button></li>
            <li><button class="btn btn-primary my-2" type="button">New York City</button></li>
            <li><button class="btn btn-primary my-2" type="button">Austin</button></li>
            <li><button class="btn btn-primary my-2" type="button">Atlanta</button></li>
            
        </ul>
       
        
      </div>
      <!-- main area showing weather for selected city -->
      <div class="col-12 col-md-4 col-lg-8">
            <h3>Cities</h3>
            
            <h5>This area will show the weather</h5>
            <div class="row mr-0">
                <div class="col-lg-11 card m-3" id="weather-today">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle">City Name</h3>
                        <p id="temperature">Temp:</p>
                        <p id="humidity">humidity:</p>
                        <p id="wind-speed">wind-speed</p>
                        <p id="UV-index">UV Index</p>
                    </div>

                </div>
            </div>
            <div class="row" id="fiveday-forecast">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
    </div>
    <!-- displaying 5 day forecasefrom cities -->
    <div class="row">
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/bb3c3bb97f.js" crossorigin="anonymous"></script>
</body>
</html>
